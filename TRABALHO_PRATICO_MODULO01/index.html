<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Manipulação de Cor RGB com JavaScript</title>
  </head>
  <body>
    <section>
      <div class="app">
        <div class="content">
          <div class="rgbR">
            <label>Red:</label>
            <input type="range" id="rangeR" value="0" min="0" max="255" />
            <input type="text" disabled name="" id="txtR" />
          </div>
          <div class="rgbG">
            <label>Green:</label>
            <input type="range" id="rangeG" value="0" min="0" max="255" />
            <input type="text" disabled name="" id="txtG" />
          </div>
          <div class="rgbB">
            <label>Blue:</label>
            <input type="range" id="rangeB" value="0" min="0" max="255" />
            <input type="text" disabled name="" id="txtB" />
          </div>
        </div>
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
